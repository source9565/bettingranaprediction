    <style>
        :root {
            --primary-color: #11998e;
            --secondary-color: #38ef7d;
            --accent-color: #f46b45;
            --text-color: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.8)), url('https://images.unsplash.com/photo-1531415074968-036ba1b575da') no-repeat center center fixed;
            background-size: cover;
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            transition: all 0.5s ease;
        }

        .container {
            max-width: 800px;
            width: 100%;
            padding: 30px;
            background-color: rgba(20, 20, 20, 0.85);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(17, 153, 142, 0.3);
            border: 2px solid var(--primary-color);
            transition: all 0.5s ease;
        }

        .logo-container {
            margin-bottom: 20px;
        }

        .logo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid var(--primary-color);
            box-shadow: 0 0 30px var(--primary-color);
            transition: all 0.5s ease;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px rgba(17, 153, 142, 0.3);
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .stat-item {
            padding: 10px 20px;
            border-radius: 30px;
            /* border: 1px solid var(--secondary-color); */
        }

        .promo {
            margin: 15px 0;
            font-style: italic;
            color: #ccc;
        }

        .highlights {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }

        .highlight-item {
            /* background: linear-gradient(45deg, var(--primary-color), var(--secondary-color)); */
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
        }

        .expertise {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin: 15px 0;
        }

        .expertise-item {
            /* background: rgba(244, 107, 69, 0.2); */
            padding: 8px 15px;
            border-radius: 20px;
            /* border: 1px solid var(--accent-color); */
        }

        .timer {
            font-size: 2rem;
            margin: 20px 0;
            color: var(--accent-color);
            font-weight: bold;
            letter-spacing: 2px;
        }

        .disclaimer {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            border-left: 4px solid var(--accent-color);
            font-size: 0.9rem;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            box-shadow: 0 5px 15px rgba(56, 239, 125, 0.4);
            opacity: 0;
            transform: translateY(20px);
        }

        .btn:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 8px 20px rgba(56, 239, 125, 0.6);
            background: linear-gradient(45deg, var(--secondary-color), var(--primary-color));
        }

        .btn:active {
            transform: translateY(1px);
        }

        .btn-telegram {
            background: linear-gradient(45deg, #0088cc, #00aced);
        }

        .btn-promo {
            background: linear-gradient(45deg, #f46b45, #f12711);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .logo {
                width: 120px;
                height: 120px;
            }
            
            .timer {
                font-size: 1.5rem;
            }
            
            .btn {
                padding: 12px 25px;
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .stats, .highlights, .expertise {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="logo.jpg" alt="BETTING RANA PREDICTION Logo" class="logo">
        </div>
        
        <h1>BETTING RANA PREDICTION üèè</h1>
        <div class="stats">
            <div class="stat-item">28 892 subscribers</div>
        </div>
        
        <div class="promo">
            PROMO - @Bettingranaprediction
        </div>
        
        <div class="highlights">
            <div class="highlight-item">100% ACCURACY IN BIGBASH 2025</div>
            <div class="highlight-item">65/70 PASS IN IPL 2024</div>
            <div class="highlight-item">Only CHANNEL YOU NEED FOR PROFIT</div>
        </div>        
        
        <div class="buttons">
            <a href="https://t.me/+QGzPLLiE0-w5YjM1" class="btn btn-telegram">Join [BETTING RANA PREDICTION üèè] Channel</a>
        </div>

        <div class="timer" id="timer">01:00</div>

    </div>

    <script>
        // Timer functionality
        let timeLeft = 60;
        const timerElement = document.getElementById('timer');
        
        const timer = setInterval(() => {
            timeLeft--;
            
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            
            timerElement.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            if (timeLeft <= 0) {
                clearInterval(timer);
                timerElement.textContent = "00:00";
                timerElement.style.color = "#ff0000";
            }
        }, 1000);

        // Button fade-in animation
        const buttons = document.querySelectorAll('.btn');
        
        buttons.forEach((btn, index) => {
            setTimeout(() => {
                btn.style.opacity = '1';
                btn.style.transform = 'translateY(0)';
            }, 300 * (index + 1));
        });

        // Color changing functionality
        const colorSchemes = [
            { primary: '#11998e', secondary: '#38ef7d', accent: '#f46b45' },
            { primary: '#8E2DE2', secondary: '#4A00E0', accent: '#FF416C' },
            { primary: '#00B4DB', secondary: '#0083B0', accent: '#FF4B2B' },
            { primary: '#F46B45', secondary: '#EEA849', accent: '#8E2DE2' },
            { primary: '#4776E6', secondary: '#8E54E9', accent: '#FF4B2B' }
        ];

        function changeColors() {
            const randomScheme = colorSchemes[Math.floor(Math.random() * colorSchemes.length)];
            
            document.documentElement.style.setProperty('--primary-color', randomScheme.primary);
            document.documentElement.style.setProperty('--secondary-color', randomScheme.secondary);
            document.documentElement.style.setProperty('--accent-color', randomScheme.accent);
        }

        // Change colors every 10 seconds
        setInterval(changeColors, 10000);

        // Button click handlers
        document.querySelector('.btn-telegram').addEventListener('click', () => {
            alert("Telegram channel link would go here");
            // window.location.href = 'YOUR_TELEGRAM_LINK';
        });
        
        document.querySelector('.btn-promo').addEventListener('click', () => {
            alert("Promotion contact would go here");
            // window.location.href = 'YOUR_PROMO_LINK';
        });
    </script>
